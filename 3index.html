<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            #user {
             border-radius: 10px;  
             width: 200px;
             height: 30px;
            } 
        </style>
        <style>
            .b1 {
            background: blue; 
            color: white; 
            
            }
        </style>    
    </head>
    <body>
         <form style="text-align: right;" action="1index.html">
            <br><input type="submit" value="back"></br>
        </form>
        <center>
             <img width="800" height="150" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Google.png" alt="Rubber Duck Picture">
        </center>
        <br><em>Введіть важливі слова: триколірний рет-тер’єр</em></br>    
        <br><form action="https://www.google.com/search?as_q">
            <input type="text" placeholder="Make a request" id="user" name="q" style="text-align: center;">
            <input type="submit" class="b1" value="усі ці слова:">
        </form></br>

        <br><em>Візьміть точні слова в лапки: "рет-тер’єр"</em></br>
        <br><form action="https://www.google.com/search?as_q=&as_epq=">
            <input type="text" placeholder="Make a request" id="user" name="q" style="text-align: center;">
            <input type="submit" class="b1" value="точне слово або фразу:">     
        </form></br>

        <br><em>Введіть OR між усіма потрібними словами: мініатюрні OR стандартні</em></br>
        <br><form action="https://www.google.com/search?as_q=&as_epq=">
            <input type="text" placeholder="Make a request" id="user" name="q" style="text-align: center;">
            <input type="submit" class="b1" value="будь-яке з цих слів:">
        </form></br>

        <br><em>Поставте знак мінус перед небажаними словами: -гризун, -"Джек Рассел"</em></br>
        <br><form action="https://www.google.com/search?as_q=&as_epq=">
            <input type="text" placeholder="Make a request" id="user" name="q" style="text-align: center;">
            <input type="submit" class="b1" value="жодне з цих слів:">     
        </form></br>
    </body>
</html>
